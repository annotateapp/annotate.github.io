<html>
<head>
	<!-- Metas -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=960, user-scalable=no">
	
	<!-- Titulo -->
	<title>Annotate!</title>
	
	<!-- Api -->
	<link rel="stylesheet" type="text/css" href="https://jmjuanes.github.io/api/fonts.css">
	
	<!-- Hojas de estilos -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
	
	<!-- Javascript -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="https://jmjuanes.github.io/api/js/storage.js"></script>
	
	<script type="text/javascript" src="js/libs/FileSaver.js"></script>
	<script type="text/javascript" src="js/libs/jszip.js"></script>
</head>
<body>
	<!-- Loader -->
	<div id="annotate-loader" class="loader" style="display:block;" align="center">Annotate!</div>
	
	<!-- Cabecera -->
	<div id="annotate-cab" class="cab">
	
		<!-- Icono menu -->
		<div class="cab-element menu-logo" onclick="Annotate.OpenCloseMenu();"></div>
		
		<!-- Logo -->
		<a href="./" class="logo">Annotate!</a>
		
	</div>
	
	<!-- Menu -->
	<div id="annotate-menu" class="menu" style="display: none;">
	
		<!-- Primero vacio -->
		<div class="menu-element"></div>
		
		<!-- Guardar -->
		<div class="menu-element menu-save" onclick="Annotate.Download();">Download as a .txt</div>
		
		<!-- Crear nuevo -->
		<div class="menu-element menu-add" onclick="Annotate.Add();">Add row</div>
		
		<!-- Borrar todo -->
		<div class="menu-element menu-trash" onclick="Annotate.Delete();">Delete all</div>
		
		<!-- Refrescar -->
		<div class="menu-element menu-refresh" onclick="Annotate.Create();">Refresh Annotate!</div>
		
		<!-- Acerca de -->
		<div class="menu-element menu-about" onclick="Annotate.About();">About Annotate!</div>
		
	</div>
	
	<!-- Contenedor -->
	<div id="annotate-cont" class="contenedor" align="center"></div>
	
	<!-- Contenedor de ventanas -->
	<div id="annotate-window" align="center"></div>
</body>
</html>
